<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600&family=Kelly+Slab&display=swap"
    rel="stylesheet">
  <title>Bizarre Shop</title>
</head>
<body>
  <header>
    <nav>
      <div class="container">
        <img src="images/logo.png" alt="logo" class="container__logo">
        <a href="index.html" class="container__titulo">BIZARRE SHOP</a>
        <ul>
          <li><a href="pages/ofertas.html">OFERTAS</a></li>
          <li><a href="pages/skate.html">SKATE</a></li>
          <li><a href="pages/sobrenos.html">SOBRE NOSOTROS</a></li>
          <li><a href="pages/contactanos.html">CONTACTANOS</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <span class="contenedorContact">
        <section class="formContact">
          <h1 class="h1contact">Contactanos</h1>
          <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" class="input">
          <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" class="input">
          <input type="text" id="correo" name="correo" placeholder="correo@correo.com" class="input">
          <h1 class="h1contact">Mensaje</h1>
          <textarea name="comentario" class="textArea" placeholder="Escribe tu mensaje aqui"></textarea>
          <a href="" class="botonEnviar">Enviar</a>
        </section>
    </span>
  </main>
  <footer>
    <div class="social">
      <p class="logosmedia"><a href="">Instagram</a></p>
      <p class="logosmedia"><a href="">WhatsApp</a></p>
      <p class="logosmedia"><a href="">Correo</a></p>
    </div>
  </footer>
</body>
</html>
